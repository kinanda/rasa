    - title: "Cluster sampling"
      payload: "Cluster sampling"

  utter_response_to_answer_b_a:
  - text: "Stratified sampling"

  utter_response_to_answer_b_b:
  - text: "Simple Random sampling"

  utter_response_to_answer_b_c:
  - text: "Cluster sampling"

session_config:
  session_expiration_time: 600
  carry_over_slots_to_new_session: true
