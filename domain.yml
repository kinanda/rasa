  - text: "Keep it up"
  - text: "Keep exploring"
  - text: "Keep up the great work"
  - text: "Don't give up"
  - text: "Almost there"
  - text: "Impossible is for the unwilling"
  - text: "It seems impossible until it's done"

  utter_response_to_begin:
  - text: "Type of probability?"
    buttons:
    - title: "Probability method"
      payload: "Probability method"
    - title: "Non-probability method"
      payload: "Non-probability method"

  utter_response_to_answer_a:
  - text: "Type of non-probability method?"
    buttons:
    - title: "Convenience method"
      payload: "Convenience method"
    - title: "Quota samples"
      payload: "Quota samples"
    - title: "Judgemental samples"
      payload: "Judgemental samples"

  utter_response_to_answer_a_a:
  - text: "Convenience method"

  utter_response_to_answer_a_b:
